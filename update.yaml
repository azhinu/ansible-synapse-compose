---
- name: Pre tasks
  hosts: all
  become: true
  pre_tasks:
    - name: Disable Fingerprint checking that may be enabled.  When enabled, causes SSH issues.
      command: authconfig --disablefingerprint --update

- name: Updating Matrix-Synapse
  hosts: matrix_servers
  become: true
  tasks:
    - name: Update all packages
      package: name=* state=latest

    - name: Updating docker containers
      docker_compose:
        project_src: "{{service_dir}}"
        state: present
        build: yes

- name: Updating Coturn servers
  hosts: coturn_servers
  become: true
  tasks:
    - name: Update all packages
      package: name=* state=latest

    - name: Updating docker containers
      docker_compose:
        project_src: "{{ services_dir }}/ldap/"
        state: present
        build: yes

- name: Updating
  hosts: ldap_server
  tasks:
    - name: Updating LDAP
      docker_compose:
        project_src: "{{service_dir}}/coturn"
        state: present
        build: yes

- name: Updating Nginx
  hosts: nginx_servers
  become: true
  tasks:
    - name: Update all packages
      package: name=* state=latest
