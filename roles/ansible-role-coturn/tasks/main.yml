---

- name: Create coturn directory
  file:
    path: "{{ services_dir }}/coturn"
    state: directory
    owner: root
    group: root
    mode: 0775
    recurse: yes

- name: Copy docker-compose file
  template:
    src: docker-compose.yaml
    dest: "{{ services_dir }}/coturn/docker-compose.yaml"

- name: Start service
  docker_compose:
    project_src: "{{ services_dir }}/coturn"
