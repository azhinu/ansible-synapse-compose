---
- name: Setup firewalld
  firewalld:
    zone: trusted
    service: ldaps
    permanent: yes
    state: enabled
  when: ansible_os_family == 'RedHat'

- name: setup firewalld
  firewalld:
    zone: trusted
    service: ldap
    permanent: yes
    state: enabled
  when: ansible_os_family == 'RedHat'

- name: Bounce firewalld
  service:
    name: firewalld
    state: restarted
  when: ansible_os_family == 'RedHat'

- name: Create LDAP directory
  file:
    path: "{{ services_dir }}/ldap"
    state: directory
    owner: root
    group: root
    mode: 0775
    recurse: yes

- name: Copy docker-compose file
  template:
    src: docker-compose.yaml.j2
    dest: "{{ services_dir }}/ldap/docker-compose.yaml"

- name: Start services
  docker_compose:
    project_src: "{{ services_dir }}/ldap"

- debug:
    msg:
    - "LDAP creds:"
    - "  Domain: {{ LDAP_DOMAIN }}"
    - "  LDAP user: admin"
    - "  LDAP password: {{ LDAP_ADMIN_PASSWORD }}"
